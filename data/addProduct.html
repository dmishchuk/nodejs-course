<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello!</title>
    <style>
        html, body {
            height: 100%;
            min-height: 100%;
            background-color: powderblue;
        }
        form {
            margin: 0 auto;
            width: 50%;
        }
        form * {
            line-height: 2em;
        }
        input[type=text] {
            width: 100%;
            padding: 5px 3px;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            resize: none;
        }
    </style>
</head>
<body>
<h1>Adding new product:</h1>
<form action="/api/products" method="POST">
    <input type="text" name="name" placeholder="Enter name.." required="required"><br>
    <input type="text" name="brand" placeholder="Enter brand.." required="required"><br>
    Price: <input type="number" name="price" required="required" value="0.00" min="0"><br>
    <b>Extra info:</b><br>
    Enter color: <input type="color" name="options[color]"><br>
    Enter size:
    <select name="options[size]">
        <option value="">Please select size</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
    </select>
    <br><br>
    <button type="submit">Submit</button>
</form>
<div>
    <img width="25" height="25" id="fbIcon"
         src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/600px-Facebook_logo_%28square%29.png"/>

    <img width="25" height="25" id="twIcon"
         src="https://upload.wikimedia.org/wikipedia/ru/thumb/9/9f/Twitter_bird_logo_2012.svg/1200px-Twitter_bird_logo_2012.svg.png"/>
</div>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/ru_RU/sdk.js#xfbml=1&version=v3.2&appId=886573355019396&autoLogAppEvents=1"></script>

<div class="fb-login-button" data-width="50" data-size="medium" data-button-type="login_with" data-auto-logout-link="false" data-use-continue-as="false"></div>
<script>
    window.fbAsyncInit = function() {
        FB.init({
            appId      : '886573355019396',
            cookie     : true,
            xfbml      : true,
            version    : '{api-version}'
        });

        FB.AppEvents.logPageView();

    };

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<script type="text/javascript">
    var fbIcon = document.getElementById('fbIcon');
    fbIcon.onclick = function() {
        console.log(this);
        const Http = new XMLHttpRequest();
        const url='/auth/facebook';
        Http.open("GET", url);
        Http.send();
        Http.onreadystatechange = (e)=>{
            console.log(Http.responseText);
        }
    };

    var twIcon = document.getElementById('twIcon');
    twIcon.onclick = function() {
        console.log(this);
        const Http = new XMLHttpRequest();
        const url='/auth/twitter';
        Http.open("GET", url);
        Http.send();
        Http.onreadystatechange = (e)=>{
            console.log(Http.responseText);
        }
    };
</script>
</body>
</html>
