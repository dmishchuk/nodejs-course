    <br><br>
    <button type="submit">Submit</button>
</form>

<script>

        });

        FB.AppEvents.logPageView();

    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
</script>

<script type="text/javascript">
    function getRandomCity () {
        const Http = new XMLHttpRequest();
        const url='/city';
        Http.open("GET", url);
        Http.send();
        Http.onreadystatechange = (e)=>{
            var city = JSON.parse(Http.responseText);
            var htmlStr = '<h2>Random city:</h2><table border="1" cellpadding="3"><thead><tr><th>Name</th><th>Country</th><th>Capital</th><th>Location</th></tr></thead><tbody>';
            htmlStr += '<tr><td>' + city.name + '</td><td>' + city.country + '</td><td>' + city.country + '</td><td>lat: ' + city.location.lat + ', long:  ' + city.location.long + '</td></tr>';
            htmlStr += '</tbody></table>'
            console.log(htmlStr);
            var output = document.getElementById('cities-block');
            output.innerHTML = htmlStr;
        }
    }
    function getCities () {
        const Http = new XMLHttpRequest();
        const url='/cities';
        Http.open("GET", url);
        Http.send();
        Http.onreadystatechange = (e)=>{
            var data = JSON.parse(Http.responseText);
            var htmlStr = '<h2>Cities:</h2><table border="1" cellpadding="3"><thead><tr><th>Name</th><th>Country</th><th>Capital</th><th>Location</th></tr></thead><tbody>';
            for(var city of data) {
                htmlStr += '<tr><td>' + city.name + '</td><td>' + city.country + '</td><td>' + city.country + '</td><td>lat: ' + city.location.lat + ', long:  ' + city.location.long + '</td></tr>'
            }
            htmlStr += '</tbody></table>'
            console.log(htmlStr);
            var output = document.getElementById('cities-block');
            output.innerHTML = htmlStr;
        }
    }
</script>
